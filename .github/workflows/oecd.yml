name: OECD
on: 
  workflow_dispatch:
  schedule:
    - cron: "* * * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🍽️ Get working copy
        uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: 💿 Install Requirements
        run: pip install -r requirements.txt
